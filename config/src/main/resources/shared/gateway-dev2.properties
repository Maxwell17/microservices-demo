server.port=8084
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.routes[0].id=users
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0].name=users
spring.cloud.gateway.routes[0].predicates[0].args.path=/users2/**

spring.cloud.gateway.routes[1].id=cities
spring.cloud.gateway.routes[1].uri=lb://database-sync
spring.cloud.gateway.routes[1].predicates[0].name=cities
spring.cloud.gateway.routes[1].predicates[0].args.path=/cities2/**