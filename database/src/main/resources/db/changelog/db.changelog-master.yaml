databaseChangeLog:
    - changeSet:
          id: create_cities_01.sql
          changes:
              - sqlFile:
                    dbms: postgresql
                    encoding: utf8
                    path: db/changelog/sql/create_cities_01.sql
                    relativeToChangelogFile: false
                    splitStatements: true
                    stripComments: true
          rollback:
              - sqlFile:
                    dbms: postgresql
                    encoding: utf8
                    path: db/changelog/sql/create_cities_01_rollback.sql
                    relativeToChangelogFile: false
                    splitStatements: true
                    stripComments: true
    - changeSet:
          id: data_cities_02.sql
          changes:
              - sqlFile:
                    dbms: postgresql
                    encoding: utf8
                    path: db/changelog/sql/data_cities_02.sql
                    relativeToChangelogFile: false
                    splitStatements: true
                    stripComments: true